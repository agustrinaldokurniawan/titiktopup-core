server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers (when API runs in Docker)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            method: method
            path: path
            duration_ms: duration_ms
            status_code: status_code
            handler: handler
            event: event
      - labels:
          level:
          method:
          status_code:
      - output:
          source: msg

  # Optional: scrape from a log file (e.g. when running API on host: go run ... 2>&1 | tee logs/app.log)
  - job_name: file
    static_configs:
      - targets: [localhost]
        labels:
          job: titiktopup
          __path__: /var/log/titiktopup/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            method: method
            path: path
            duration_ms: duration_ms
            status_code: status_code
            handler: handler
            event: event
      - labels:
          level:
          method:
          status_code:
